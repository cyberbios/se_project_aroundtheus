<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Beautiful cards around the USA" />
    <meta name="author" content="Lev Meir" />
    <title>Around The U.S.</title>
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.png" alt="around the US logo" class="logo" />
      </header>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.jpg"
          alt="picture of Jacques Cousteau"
        />
        <div class="profile__description">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="button__edit" type="button"></button>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="cards">
        <div class="cards__content">
          <img
            class="cards__card"
            src="./images/yosemite-valley.png"
            alt="picture-yosemite-valley"
          />
          <div class="cards__footer">
            <h2 class="cards__footer yosemite">Yosemite Valley</h2>
            <button class="heart" type="button"></button>
          </div>
        </div>
        <div class="cards__content">
          <img
            class="cards__card"
            src="./images/lake-louise.png"
            alt="picture-lake-louise"
          />
          <div class="cards__footer">
            <h2 class="cards__footer louise">Lake Louise</h2>
            <button class="heart" type="button"></button>
          </div>
        </div>
        <div class="cards__content">
          <img
            class="cards__card"
            src="./images/bald-mountains.png"
            alt="picture-bald-mountains"
          />
          <div class="cards__footer">
            <h2 class="cards__footer bald">Bald Mountains</h2>
            <button class="heart" type="button"></button>
          </div>
        </div>
        <div class="cards__content">
          <img
            class="cards__card"
            src="./images/latemar.png"
            alt="picture-latemar"
          />
          <div class="cards__footer">
            <h2 class="cards__footer latemar">Latemar</h2>
            <button class="heart" type="button"></button>
          </div>
        </div>
        <div class="cards__content">
          <img
            class="cards__card"
            src="./images/vanoise-national-park.png"
            alt="picture-vanoise-park"
          />
          <div class="cards__footer">
            <h2 class="cards__footer vanoise">Vanoise National Park</h2>
            <button class="heart" type="button"></button>
          </div>
        </div>
        <div class="cards__content">
          <img
            class="cards__card"
            src="./images/lago-di-braies.png"
            alt="picture-lake-di-braies"
          />
          <div class="cards__footer">
            <h2 class="cards__footer braies">Lago di Braies</h2>
            <button class="heart" type="button"></button>
          </div>
        </div>
      </section>
      <footer class="footer">&copy; 2022 Around The U.S.</footer>
    </div>
  </body>
</html>
