<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Beautiful cards around the USA" />
    <meta name="author" content="Lev Meir" />
    <title>Around The US</title>
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header"></header>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.jpg"
          alt="picture of Jacques Cousteau"
        />
        <div class="profile__description">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <p class="profile__subtitle">Explorer</p>
        </div>

        <button class="profile__button"></button>
      </section>
      <section class="cards">
        <img
          class="cards__card"
          src="./images/yosemite-valley.png"
          alt="picture-yosemite-valley"
        />
        <img
          class="cards__card"
          src="./images/lake-louise.png"
          alt="picture-lake-louise"
        />
        <img
          class="cards__card"
          src="./images/bald-mountains.png"
          alt="picture-bald-mountains"
        />
        <img
          class="cards__card"
          src="./images/latemar.png"
          alt="picture-latemar"
        />
        <img
          class="cards__card"
          src="./images/vanoise-national-park.png"
          alt="picture-vanoise-park"
        />
        <img
          class="cards__card"
          src="./images/lago-di-braies.png"
          alt="picture-lake-di-braies"
        />
      </section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
